  /get_orders:
    post:
      summary: Get Full Detail Orders for Last 30 Minutes
      description: Returns full detailed orders created in the last 30 minutes. Requires Authorization header only.
      operationId: getFullDetailOrdersLast30Minutes
      requestBody:

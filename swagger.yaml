openapi: 3.0.3
info:
  title: DotWeb API Documentation
  description: API for interacting with DotWeb services like product search, stock, orders, etc.
  version: 1.0.0
servers:
  - url: https://test.dotweb.co.il/api/system/v1
    description: Sandbox environment (use for testing only)
  - url: '{domain}/api/system/v1'
    description: Production environment (live API)
    variables:
      domain:
        default: 'https://your-production-domain.com'
        description: 'Replace with your production domain URL'

paths:
  /stocks:
    post:
      summary: Get Stock Information
      description: Retrieves stock information.
      operationId: getStock
      parameters:
        - name: lang
          in: query
          required: false
          schema:
            type: string
        - name: keyword
          in: query
          required: false
          schema:
            type: string
        - name: country
          in: query
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lang:
                  type: string
                keyword:
                  type: string
                country:
                  type: string
      responses:
        '200':
          description: Successful
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
      security:
        - AuthorizationHeader: []

  /search_products:
    post:
      summary: Search for Products
      description: Search for products by keyword.
      operationId: searchProducts
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
        - name: lang
          in: query
          required: false
          schema:
            type: string
        - name: country
          in: query
          required: false
          schema:
            type: string
        - name: category
          in: query
          required: false
          schema:
            type: string
        - name: brand
          in: query
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                keyword:
                  type: string
                lang:
                  type: string
                country:
                  type: string
                category:
                  type: string
                brand:
                  type: string
              required:
                - keyword
      responses:
        '200':
          description: Successful
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
      security:
        - AuthorizationHeader: []


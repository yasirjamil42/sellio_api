openapi: 3.0.3
info:
  title: DotWeb API Documentation
  description: API for interacting with DotWeb services like product search, stock, orders, etc.
  version: 1.0.0
servers:
  - url: https://test.dotweb.co.il/api/system/v1
    description: Sandbox environment (use for testing only)
  - url: '{domain}/api/system/v1'
    description: Production environment (live API)
    variables:
      domain:
        default: 'https://your-production-domain.com'
        description: 'Replace with your production domain URL'
paths:
  /stocks:
    post:
      summary: Get Stock Information
      description: Retrieves stock information. `lang` and `keyword` are optional.
      operationId: getStock
      parameters:
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: keyword
          in: query
          description: Product keyword for searching stock (optional, can be empty)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lang:
                  type: string
                keyword:
                  type: string
              required: []
      responses:
        '200':
          description: Successful retrieval of stock data
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — check your parameters
      security:
        - AuthorizationHeader: []

  /search_products:
    post:
      summary: Search for Products
      description: Search for products based on the `keyword`. `lang`, `category`, and `brand` are optional.
      operationId: searchProducts
      parameters:
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: keyword
          in: query
          description: Product keyword for searching products (required)
          required: true
          schema:
            type: string
        - name: category
          in: query
          description: Product category for filtering results (optional)
          required: false
          schema:
            type: string
        - name: brand
          in: query
          description: Product brand for filtering results (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lang:
                  type: string
                keyword:
                  type: string
                category:
                  type: string
                brand:
                  type: string
              required:
                - keyword
      responses:
        '200':
          description: Successful retrieval of product search results
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — missing `keyword`
      security:
        - AuthorizationHeader: []

  /search_by_cities:
    post:
      summary: Get Delivery Dates by City
      description: Fetch delivery dates for a given city. `keyword` is required.
      operationId: searchByCity
      parameters:
        - name: keyword
          in: query
          description: City name (e.g., "תל אביב")
          required: true
          schema:
            type: string
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Country name (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                keyword:
                  type: string
                lang:
                  type: string
                country:
                  type: string
      responses:
        '200':
          description: Successful retrieval of delivery dates by city
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — missing `keyword`
      security:
        - AuthorizationHeader: []

  /search_by_area:
    post:
      summary: Get Delivery Dates by Area
      description: Fetch delivery dates for a given area. `keyword` is optional.
      operationId: searchByArea
      parameters:
        - name: keyword
          in: query
          description: Area name (e.g., "תל אביב")
          required: false
          schema:
            type: string
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Country name (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                keyword:
                  type: string
                lang:
                  type: string
                country:
                  type: string
      responses:
        '200':
          description: Successful retrieval of delivery dates by area
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — check your parameters
      security:
        - AuthorizationHeader: []

  /orders:
    post:
      summary: Get Latest Orders
      description: Retrieves the latest orders. `keyword` is required and should be a valid phone/email combination.
      operationId: getLatestOrders
      parameters:
        - name: keyword
          in: query
          description: Search keyword (phone number or email)
          required: true
          schema:
            type: string
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Country name (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                keyword:
                  type: string
                lang:
                  type: string
                country:
                  type: string
      responses:
        '200':
          description: Successful retrieval of the latest orders
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — missing `keyword`
      security:
        - AuthorizationHeader: []

  /get_pdf:
    post:
      summary: Get PDF Link for Order
      description: Get a PDF link for the order based on phone number and order number.
      operationId: getPdfLink
      parameters:
        - name: phone
          in: query
          description: Customer's phone number
          required: true
          schema:
            type: string
        - name: order_number
          in: query
          description: Order number
          required: true
          schema:
            type: string
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Country name (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                order_number:
                  type: string
                lang:
                  type: string
                country:
                  type: string
      responses:
        '200':
          description: Successful retrieval of PDF link
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — missing `phone` or `order_number`
      security:
        - AuthorizationHeader: []

  /categories:
    post:
      summary: Get Product Categories
      description: Retrieves product categories. `keyword` is optional.
      operationId: getCategories
      parameters:
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: keyword
          in: query
          description: Category search keyword (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lang:
                  type: string
                keyword:
                  type: string
      responses:
        '200':
          description: Successful retrieval of product categories
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — check your parameters
      security:
        - AuthorizationHeader: []

  /brands:
    post:
      summary: Get Product Brands
      description: Retrieves product brands. `keyword` and `category` are optional.
      operationId: getBrands
      parameters:
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: keyword
          in: query
          description: Brand search keyword (optional)
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Category for filtering brands (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lang:
                  type: string
                keyword:
                  type: string
                category:
                  type: string
      responses:
        '200':
          description: Successful retrieval of product brands
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — check your parameters
      security:
        - AuthorizationHeader: []

  /faqs:
    post:
      summary: Get FAQs
      description: Retrieves the frequently asked questions.
      operationId: getFaqs
      parameters:
        - name: lang
          in: query
          description: Language code (e.g., 'he' for Hebrew)
          required: false
          schema:
            type: string
        - name: country
          in: query
          description: Country name (optional)
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lang:
                  type: string
                country:
                  type: string
      responses:
        '200':
          description: Successful retrieval of FAQs
        '401':
          description: Unauthorized — missing Authorization token
        '400':
          description: Bad Request — check your parameters
      security:
        - AuthorizationHeader: []
components:
  securitySchemes:
    AuthorizationHeader:
      type: apiKey
      in: header
      name: Authorization
      description: 'Include the Authorization token in the request header for all endpoints.'
